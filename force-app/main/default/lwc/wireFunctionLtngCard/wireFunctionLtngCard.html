
<template>
    
    <b>Number of records is ------{numbrs}</b><br/>

    <template if:true={accnts} for:each={accnts} for:item="acc">
       <lightning-card  icon-name="standard:account" key={acc.Name}>
         <div slot="title">
           <h3>Account</h3>
           <b>{acc.Name}</b>
         </div><br/>

          <p>Account Name is---------------{acc.Name}</p>
          <p>Account Rating is-------------{acc.Rating}</p>
          <p>Account Industry is-------------{acc.Industry}</p>
          <p>Account Phone is-------------{acc.Phone}</p>
          <p>Account AnnualRevenue is-------------{acc.AnnualRevenue}</p>
          <p>Account Fax is-------------{acc.fax}</p>
          <p>Account Active is-------------{acc.Active__c}</p>

       </lightning-card> 
    </template>
</template>
