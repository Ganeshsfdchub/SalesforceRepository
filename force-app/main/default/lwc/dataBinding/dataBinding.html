<!--
Oneway DataBinding : Where information flows in one direction like controller to templete
==================

Twoway Databinding : Where information/data flows 2 directions controller to templete and templete to controller
==================
-->



<template>
    <diV class="box">
          <lightning-card title="Oneway Data Binding" icon-name="standard:account">  
           <div class="slds-var-m-around_medium"> 
                  <p>{msg}</p>
           </div>
         </lightning-card>
   
   
           <lightning-card title="Twoway Data Binding" icon-name="standard:account">
                  <div class="slds-var-m-around_medium">
            
                  <lightning-input label="Enter Property" onchange={hndleproprty}></lightning-input><br/> 
                         <p>My Twoway Binding msg is : <b>{greetings}</b></p>
             </div>
           </lightning-card>
   </diV>
   </template>
